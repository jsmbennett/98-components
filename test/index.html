<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>98-components</title>
    <style>
        body {
            background-color: #008080;
            font-family: "Pixelated MS Sans Serif", Arial;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }

        .tree-view {
            height: 100%;
            overflow-y: auto;
            margin: 0;
        }
    </style>
</head>

<body>
    <win98-window title="Components" resizable style="top: 20px; left: 20px; width: 250px; height: calc(100vh - 40px);">
        <ul class="tree-view">
            <li>
                <details open>
                    <summary>Base Components</summary>
                    <ul>
                        <li>
                            <details open>
                                <summary>Window</summary>
                                <ul>
                                    <li><a href="#window-basic" id="nav-window-basic">Basic</a></li>
                                    <li><a href="#window-resizable" id="nav-window-resizable">Resizable</a></li>
                                    <li><a href="#window-status" id="nav-window-status">With Status Bar</a></li>
                                    <li><a href="#window-inactive" id="nav-window-inactive">Inactive</a></li>
                                    <li><a href="#window-help" id="nav-window-help">Help Button</a></li>
                                </ul>
                            </details>
                        </li>
                        <li>
                            <details open>
                                <summary>Button</summary>
                                <ul>
                                    <li><a href="#button-basic" id="nav-button-basic">Basic</a></li>
                                    <li><a href="#button-default" id="nav-button-default">Default</a></li>
                                    <li><a href="#button-disabled" id="nav-button-disabled">Disabled</a></li>
                                </ul>
                            </details>
                        </li>
                        <li>
                            <details open>
                                <summary>Form Controls</summary>
                                <ul>
                                    <li><a href="#select" id="nav-select">Select / Dropdown</a></li>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </details>
            </li>
        </ul>
    </win98-window>

    <div id="desktop-stage"></div>

    <script type="module" src="./main.js"></script>
</body>

</html>
