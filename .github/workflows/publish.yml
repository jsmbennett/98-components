name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to increment (minor or major)'
        required: true
        default: 'minor'
        type: choice
        options:
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          pnpm version ${{ github.event.inputs.version_type }} -m "chore: release version %s"

      - name: Build
        run: pnpm run build

      - name: Push changes and tags
        run: git push --follow-tags

      - name: Publish to NPM
        run: pnpm publish --no-git-checks --provenance --access public
